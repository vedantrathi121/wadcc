<!DOCTYPE html>
<html lang="en">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #weatherResults {
            background-color: #83e9c2;
            font-family: "Lato", sans-serif;
            font-size: 24px;
            padding: 30px;
            display: inline-block;
            text-align: center;
            margin: 20px;
            margin-top: 10%;
            border: 2px solid black;
            border-radius: 5px;
        }
    </style>
    <head>
        <meta charset="UTF-8" />
        <title>Post Office Information</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="weatherResults">
            <table>
                <tr>
                    <th>
                        <h3>Title :</h3>
                    </th>
                    <th>
                        <h3>{{ title }}</h3>
                    </th>
                </tr>
                <tr>
                    <th>
                        <h3>Director :</h3>
                    </th>
                    <th>
                        <h3>{{ director }}</h3>
                    </th>
                </tr>
                <tr>
                    <th>
                        <h3>Producer :</h3>
                    </th>
                    <th>
                        <h3>{{ producer }}</h3>
                    </th>
                </tr>
                <tr>
                    <th>
                        <h3>Release Date :</h3>
                    </th>
                    <th>
                        <h3>{{ releaseDate }}</h3>
                    </th>
                </tr>
            </table>
        </div>
    </body>
</html>
