<html>
    <style>
        .weatherText {
            font-family: "Lato", "sans-serif";
            font-size: 24px;
            text-align: center;
        }

        #weatherForm {
            padding: 20px;
        }

        #weatherSubmit {
            color: white;
            background-color: #083375;
            padding: 5px 20px;
            border-radius: 5px;
            margin-top: 20px;
        }

        #weatherSubmit:hover {
            cursor: pointer;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            border: 2px solid black;
            width: 50%;

            justify-content: center;
            align-items: center;
        }
    </style>
    <head>
        <title class="alignct">Post Office Finder</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <script>
            function validateForm() {
                let x = document.forms["myForm"]["latitude"].value;
                let y = document.forms["myForm"]["longitude"].value;
                if (typeof x != 'number' || typeof y != 'number') {
                   alert("Pincode must be filled out");
                   return(false);
                }
            }
        </script>
    </head>
    <body>
        <div class="card">
            <h2 class="weatherText">Post Office Finder Using WebApp</h2>

            <form class="weatherText" name="myForm" id="weatherForm" action="/" onsubmit="return validateForm()" method="post">
                Latitude:
                <input
                    class="weatherText"
                    id="weatherInput"
                    type="text"
                    name="latitude"
                /><br />
                <br>
                Longitude:
                <input
                    class="weatherText"
                    id="weatherInput2"
                    type="text"
                    name="longitude"
                /><br />
                <br>
                Hourly/Daily:
                <input
                    class="weatherText"
                    id="weatherInput2"
                    type="text"
                    name="hr_daily"
                /><br />
                <input
                    class="weatherText"
                    id="weatherSubmit"
                    type="submit"
                    value="Submit"
                />
            </form>
        </div>
    </body>
</html>
